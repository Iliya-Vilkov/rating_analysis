name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout кода
        uses: actions/checkout@v4

      - name: Установка Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Запуск тестов с покрытием
        run: |
          pytest --cov=src --cov-report=term --cov-report=xml

      - name: Отображение версии Python
        run: python --version

  lint:
    runs-on: ubuntu-latest
    name: Lint & Format

    steps:
      - name: Checkout кода
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Установка зависимостей
        run: |
          pip install -r requirements.txt

      - name: Проверка форматирования (black)
        run: |
          black . --check

      - name: Проверка сортировки импортов (isort)
        run: |
          isort . --check-only

      - name: Проверка стиля кода (flake8)
        run: |
          flake8

      - name: Отображение версии инструментов
        run: |
          black --version
          isort --version
          flake8 --version
